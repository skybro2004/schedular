<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>
            급식
        </title>
        <link rel="stylesheet" href="./css/index.css" type="text/css">
        <script>
            function dateFormat(date){
                var date = new Date();
                var year = date.getFullYear();
                var month = ("0" + (1 + date.getMonth())).slice(-2);
                var day = ("0" + date.getDate()).slice(-2);
            
                return year + month + day;
            }

            function update(date){
                url = "https://api.skybro2004.com/meal?date=" + date
                const config = {
                    headers: {
                        'Accept' : 'application/json'
                    }
                }
                fetch(url, config)
                    .then(res => {
                        console.log(res)
                        return res.json()
                    })
                    .then(data => {
                        console.log(data)
                        document.getElementById("mealList").innerHTML = ""
                        document.getElementById("date").innerText = date
                        if(data.code==200){
                            var mealList = document.getElementById("mealList")
                            for(const item of data.meal){
                                console.log(item)
                                var temp = document.createElement('li')
                                temp.innerHTML = item
                                mealList.appendChild(temp)
                            }
                            document.getElementById("cal").innerHTML = data.cal
                        }
                        else if(data.code==404){
                            document.getElementById("cal").innerHTML = "급식이 없어요!"
                        }
                        else{
                            console.log(data.code)
                            document.write("error : ", data.code)
                        }
                    })
            }
            
            function prevDay(){
                jsdate.setDate(jsdate.getDate() - 1)
                date = String(jsdate.getFullYear()) + (jsdate.getMonth() + 1).toString().padStart(2,'0') + jsdate.getDate().toString().padStart(2,'0')
                update(date)
            }

            function nextDay(){
                jsdate.setDate(jsdate.getDate() + 1)
                date = String(jsdate.getFullYear()) + (jsdate.getMonth() + 1).toString().padStart(2,'0') + jsdate.getDate().toString().padStart(2,'0')
                update(date)
            }
        </script>
    </head>
    <body>
        <div>
            <button id="prev" onclick="prevDay();">&lt;</button>
            <button id="date">날짜선택</button>
            <button id="next" onclick="nextDay();">&gt;</button>
        </div>
        <ul id="mealList">
        </ul>
        <p id="cal"></p>
        <script>
            var jsdate = new Date()
            var date = String(jsdate.getFullYear()) + (jsdate.getMonth() + 1).toString().padStart(2,'0') + jsdate.getDate().toString().padStart(2,'0')
            update(date)
        </script>
    </body>
</html>
